<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Broker-gpt - Insurance Broker Assistant</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #f8fafc;
            color: #1f2937;
            line-height: 1.6;
        }

        /* Grok-style Header */
        .grok-header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            padding: 16px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .grok-logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 24px;
            font-weight: 700;
            color: #111827;
        }

        .grok-logo-icon {
            width: 32px;
            height: 32px;
            background: #111827;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 600;
            font-size: 16px;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .header-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #111827;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .header-icon:hover {
            background: #f3f4f6;
        }

        .header-btn {
            padding: 8px 16px;
            border-radius: 8px;
            font-weight: 500;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
        }

        .header-btn.signup {
            background: #111827;
            color: #ffffff;
        }

        .header-btn.signin {
            background: #ffffff;
            color: #111827;
            border: 1px solid #d1d5db;
        }

        .header-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            padding-top: 80px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #f8fafc;
        }

        /* Grok Branding */
        .grok-branding {
            text-align: center;
            margin-bottom: 48px;
        }

        .grok-brand-logo {
            width: 80px;
            height: 80px;
            background: #111827;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ffffff;
            font-weight: 700;
            font-size: 32px;
            margin: 0 auto 24px;
        }

        .grok-brand-name {
            font-size: 48px;
            font-weight: 700;
            color: #111827;
            letter-spacing: -0.025em;
        }

        /* Main Input Field */
        .main-input-container {
            width: 100%;
            max-width: 600px;
            margin-bottom: 32px;
        }

        .main-input-field {
            width: 100%;
            background: #f3f4f6;
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 20px 24px;
            font-size: 16px;
            color: #111827;
            transition: all 0.2s ease;
            resize: none;
            min-height: 60px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .main-input-field:focus {
            outline: none;
            border-color: #111827;
            background: #ffffff;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .main-input-field::placeholder {
            color: #9ca3af;
        }

        .input-icons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .input-icon {
            width: 24px;
            height: 24px;
            color: #6b7280;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .input-icon:hover {
            color: #111827;
        }

        .send-button {
            width: 40px;
            height: 40px;
            background: #111827;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .send-button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        /* Mode Selector */
        .mode-selector {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f3f4f6;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 32px;
        }

        .mode-selector:hover {
            background: #e5e7eb;
        }

        .mode-icon {
            width: 16px;
            height: 16px;
        }

        /* Action Buttons */
        .action-buttons {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
            justify-content: center;
            margin-bottom: 48px;
        }

        .action-btn {
            background: #f3f4f6;
            border: none;
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 14px;
            font-weight: 500;
            color: #111827;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 120px;
            justify-content: center;
        }

        .action-btn:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .action-btn i {
            width: 16px;
            height: 16px;
        }

        /* Footer */
        .footer {
            text-align: center;
            color: #9ca3af;
            font-size: 12px;
            margin-top: auto;
            padding: 24px;
        }

        .footer a {
            color: #6b7280;
            text-decoration: none;
        }

        .footer a:hover {
            color: #111827;
        }

        /* Chat Interface (Hidden by default) */
        .chat-interface {
            display: none;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 24px;
        }

        .chat-interface.active {
            display: block;
        }

        /* Chat Messages */
        .chat-messages {
            margin-bottom: 24px;
        }

        .message {
            margin-bottom: 24px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: #111827;
            color: #ffffff;
        }

        .message.assistant .message-avatar {
            background: #f3f4f6;
            color: #111827;
        }

        .message-content {
            max-width: 70%;
            padding: 16px 20px;
            border-radius: 20px;
            font-size: 14px;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: #111827;
            color: #ffffff;
            border-bottom-right-radius: 4px;
        }

        .message.assistant .message-content {
            background: #ffffff;
            color: #111827;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        /* Response Actions */
        .response-actions {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 12px;
            padding-left: 44px;
        }

        .action-icon {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-icon:hover {
            background: #f3f4f6;
            color: #111827;
        }

        .response-time {
            font-size: 12px;
            color: #9ca3af;
        }

        /* Chat Input */
        .chat-input {
            display: flex;
            gap: 12px;
            align-items: flex-end;
            background: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 24px;
            padding: 12px 20px;
        }

        .chat-input input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 14px;
            background: transparent;
        }

        .chat-input input::placeholder {
            color: #9ca3af;
        }

        .chat-send-btn {
            width: 32px;
            height: 32px;
            background: #111827;
            border: none;
            border-radius: 50%;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        /* Loading States */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
            color: #6b7280;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e7eb;
            border-top: 2px solid #111827;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .grok-header {
                padding: 12px 16px;
            }

            .grok-brand-name {
                font-size: 36px;
            }

            .main-input-container {
                max-width: 90%;
            }

            .action-buttons {
                gap: 8px;
            }

            .action-btn {
                min-width: 100px;
                padding: 12px 16px;
                font-size: 13px;
            }

            .chat-interface {
                padding: 16px;
            }

            .message-content {
                max-width: 85%;
            }
        }

        /* Utility Classes */
        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .text-center { text-align: center; }
        .w-full { width: 100%; }
        .mb-4 { margin-bottom: 16px; }
        .mb-6 { margin-bottom: 24px; }
    </style>
</head>
<body>
    <div id="app">
        <!-- Grok-style Header -->
        <div class="grok-header">
            <div class="grok-logo">
                <div class="grok-logo-icon">B</div>
                <span>Broker-gpt</span>
            </div>
            
            <div class="header-actions">
                <div class="header-icon" @click="toggleChatView">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="header-icon" @click="toggleSettings">
                    <i class="fas fa-cog"></i>
                </div>
                <div class="header-icon" @click="toggleProfile">
                    <i class="fas fa-user"></i>
                </div>
                <button class="header-btn signup" @click="showAdminLogin = true">Sign up</button>
                <button class="header-btn signin" @click="showAdminLogin = true">Sign in</button>
            </div>
        </div>

        <!-- Main Container -->
        <div class="main-container">
            <!-- Grok Branding -->
            <div class="grok-branding">
                <div class="grok-brand-logo">B</div>
                <div class="grok-brand-name">Broker-gpt</div>
            </div>

            <!-- Main Input Field -->
            <div class="main-input-container">
                <div class="main-input-field">
                    <div class="input-icons">
                        <i class="fas fa-microphone input-icon"></i>
                        <i class="fas fa-paperclip input-icon"></i>
                    </div>
                    <input 
                        v-model="mainQuery" 
                        type="text" 
                        placeholder="What do you want to know?"
                        @keyup.enter="handleMainQuery"
                        style="flex: 1; border: none; outline: none; background: transparent; font-size: 16px;"
                    >
                    <button class="send-button" @click="handleMainQuery" :disabled="!mainQuery">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>

            <!-- Mode Selector -->
            <div class="mode-selector" @click="toggleMode">
                <i class="fas fa-bolt mode-icon"></i>
                <span>{{ currentMode }}</span>
                <i class="fas fa-chevron-down mode-icon"></i>
            </div>

            <!-- Action Buttons -->
            <div class="action-buttons">
                <button class="action-btn" @click="showCreateImages">
                    <i class="fas fa-images"></i>
                    Create Images
                </button>
                <button class="action-btn" @click="showResearch">
                    <i class="fas fa-search"></i>
                    Research
                </button>
                <button class="action-btn" @click="showEditImage">
                    <i class="fas fa-edit"></i>
                    Edit Image
                </button>
                <button class="action-btn" @click="showLatestNews">
                    <i class="fas fa-newspaper"></i>
                    Latest News
                </button>
                <button class="action-btn" @click="showPersonas">
                    <i class="fas fa-users"></i>
                    Personas
                </button>
            </div>

            <!-- Footer -->
            <div class="footer">
                By messaging Broker-gpt, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
            </div>
        </div>

        <!-- Chat Interface (Hidden by default) -->
        <div class="chat-interface" :class="{ active: showChat }">
            <div class="chat-messages">
                <div v-for="(message, index) in chatMessages" :key="index" 
                     class="message" :class="message.type">
                    <div class="message-avatar">
                        {{ message.type === 'user' ? 'U' : 'B' }}
                    </div>
                    <div class="message-content">
                        {{ message.content }}
                    </div>
                </div>
                
                <div v-if="message.type === 'assistant'" class="response-actions">
                    <div class="action-icon">
                        <i class="fas fa-redo"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-download"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-thumbs-up"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-thumbs-down"></i>
                    </div>
                    <div class="action-icon">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <div class="response-time">772ms</div>
                </div>
            </div>

            <div class="chat-input">
                <input 
                    v-model="chatQuery" 
                    type="text" 
                    placeholder="How can Broker-gpt help?"
                    @keyup.enter="sendChatMessage"
                >
                <button class="chat-send-btn" @click="sendChatMessage" :disabled="!chatQuery">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>

        <!-- Admin Login Modal -->
        <div v-if="showAdminLogin" class="modal-overlay" @click="showAdminLogin = false">
            <div class="modal" @click.stop>
                <div class="modal-header">
                    <h3 class="modal-title">Admin Authentication</h3>
                    <button class="close-btn" @click="showAdminLogin = false">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label class="form-label">Admin Password</label>
                        <input v-model="adminPassword" type="password" class="form-control" 
                               placeholder="Enter admin password" @keyup.enter="authenticateAdmin" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" @click="showAdminLogin = false">Cancel</button>
                    <button class="btn btn-primary" @click="authenticateAdmin" :disabled="!adminPassword">
                        <i class="fas fa-sign-in-alt"></i>
                        Login
                    </button>
                </div>
            </div>
        </div>

        <!-- Toast Messages -->
        <div v-if="successMessage" class="toast toast-success">
            <i class="fas fa-check-circle" style="color: #10b981;"></i>
            <span>{{ successMessage }}</span>
        </div>
        
        <div v-if="errorMessage" class="toast toast-error">
            <i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>
            <span>{{ errorMessage }}</span>
        </div>
    </div>

    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    // UI State
                    showChat: false,
                    currentMode: 'Fast',
                    mainQuery: '',
                    chatQuery: '',
                    chatMessages: [],
                    
                    // Admin
                    showAdminLogin: false,
                    adminPassword: '',
                    isAdminAuthenticated: false,
                    
                    // Messages
                    successMessage: '',
                    errorMessage: '',
                    
                    // API Base URL
                    apiUrl: `https://${window.location.hostname}/api`
                }
            },
            
            methods: {
                // UI Methods
                toggleChatView() {
                    this.showChat = !this.showChat;
                },
                
                toggleSettings() {
                    // Placeholder for settings functionality
                    this.showSuccess('Settings coming soon!');
                },
                
                toggleProfile() {
                    // Placeholder for profile functionality
                    this.showSuccess('Profile coming soon!');
                },
                
                toggleMode() {
                    const modes = ['Fast', 'Balanced', 'Creative'];
                    const currentIndex = modes.indexOf(this.currentMode);
                    this.currentMode = modes[(currentIndex + 1) % modes.length];
                },
                
                handleMainQuery() {
                    if (!this.mainQuery.trim()) return;
                    
                    // Add user message to chat
                    this.chatMessages.push({
                        type: 'user',
                        content: this.mainQuery
                    });
                    
                    // Show chat interface
                    this.showChat = true;
                    
                    // Simulate AI response (replace with actual API call)
                    setTimeout(() => {
                        this.chatMessages.push({
                            type: 'assistant',
                            content: `I'm here to help you with insurance-related questions! You asked: "${this.mainQuery}". How can I assist you further?`
                        });
                    }, 1000);
                    
                    this.mainQuery = '';
                },
                
                sendChatMessage() {
                    if (!this.chatQuery.trim()) return;
                    
                    this.chatMessages.push({
                        type: 'user',
                        content: this.chatQuery
                    });
                    
                    // Simulate AI response (replace with actual API call)
                    setTimeout(() => {
                        this.chatMessages.push({
                            type: 'assistant',
                            content: `Thank you for your message: "${this.chatQuery}". I'm here to help with your insurance needs!`
                        });
                    }, 1000);
                    
                    this.chatQuery = '';
                },
                
                // Action Button Methods
                showCreateImages() {
                    this.showSuccess('Create Images feature coming soon!');
                },
                
                showResearch() {
                    this.showSuccess('Research feature coming soon!');
                },
                
                showEditImage() {
                    this.showSuccess('Edit Image feature coming soon!');
                },
                
                showLatestNews() {
                    this.showSuccess('Latest News feature coming soon!');
                },
                
                showPersonas() {
                    this.showSuccess('Personas feature coming soon!');
                },
                
                // Utility Methods
                showSuccess(message) {
                    this.successMessage = message;
                    setTimeout(() => {
                        this.successMessage = '';
                    }, 3000);
                },
                
                showError(message) {
                    this.errorMessage = message;
                    setTimeout(() => {
                        this.errorMessage = '';
                    }, 5000);
                },
                
                // Admin Authentication
                async authenticateAdmin() {
                    if (!this.adminPassword) {
                        this.showError('Password is required');
                        return;
                    }
                    
                    try {
                        const response = await axios.post(`${this.apiUrl}/auth/admin`, {
                            password: this.adminPassword
                        });
                        
                        if (response.data.success) {
                            this.isAdminAuthenticated = true;
                            this.showAdminLogin = false;
                            this.adminPassword = '';
                            this.showSuccess('Admin access granted!');
                        }
                    } catch (error) {
                        if (error.response?.status === 401) {
                            this.showError('Invalid password');
                        } else {
                            this.showError('Authentication failed');
                        }
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
